<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>

    <!-- !----------Add main css file---------- -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- !----------Add fav icon---------- -->
    <link rel="shortcut icon" href="./assets/coin.png" type="image/x-icon">

    <style>
        .myLime {
            background-color: #B4F461;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {

                    colors: {
                        clifford: '#da373d',
                        barnGreen: '#ABEF5F',

                    }

                },
                fontFamily: {
                    'lexend': ['Lexend', 'sans-serif'],
                },
            }
        }
    </script>
</head>

<body class="font-lexend">
    <!-- !----------Header---------- -->
    <header>
        <!-- !header container -->
        <div style="background-color: #F9F7F3;">
            <div class="md:container mx-auto">
                <div
                    class="flex flex-col md:flex-row md:items-center md:justify-between pt-6 pb-12 md:px-5 lg:px-0 gap-4 md:gap-0">

                    <!-- !button -->
                    <a class="order-3 md:order-none text-[#111] text-xl font-semibold bg-[#B4F461] px-8 py-3 rounded-lg md:w-auto w-1/3 md:mx-0 mx-auto hover:bg-gray-400 transition" href="./index.html">
                        <button>
                            Home
                        </button>
                    </a>

                    <!-- !Title -->
                    <div
                        class="order-1 md:order-none flex flex-row items-center md:justify-normal justify-center gap-x-4">
                        <img src="./assets/logo.png" alt="">
                        <h2 class="text-[#111] text-xl font-semibold">Donate Bangladesh</h2>
                    </div>

                    <!-- !----------Money---------- -->
                    <div class="order-2 md:order-none flex flex-row items-center md:justify-normal justify-center text-xl font-semibold gap-x-3"
                        style="color: rgba(17, 17, 17, 0.70);">
                        <img src="./assets/coin.png" alt="">
                        <p><span>5500</span> BDT</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- !----------FAQ Section---------- -->
    <main class="md:container mx-auto mt-10">
        <!-- div container -->
        <div class="flex flex-col px-3 lg:px-0 gap-y-6">
            <!-- FAQ title -->
            <div class="flex flex-row items-center gap-x-2">
                <h2 class="text-3xl font-bold text-gray-800">Important FAQ</h2>
                <img src="./assets/Question.gif" width="50px" alt="">
            </div>

            <!-- Question -->
            <div class="border-2 rounded-lg py-3">
                <div class="collapse collapse-arrow">
                    <input type="radio" name="my-accordion-2" checked="checked" />
                    <div class="collapse-title text-xl font-medium">What is the Document Object Model (DOM)?</div>
                    <div class="collapse-content">
                        <input type="text" placeholder="Write your answer here" class="input w-full max-w-xs" />
                    </div>
                </div>
                <div class="collapse collapse-arrow">
                    <input type="radio" name="my-accordion-2" />
                    <div class="collapse-title text-xl font-medium">How do you select an element from DOM?</div>
                    <div class="collapse-content">
                        <input type="text" placeholder="Write your answer here" class="input w-full max-w-xs" />
                    </div>
                </div>
                <div class="collapse collapse-arrow">
                    <input type="radio" name="my-accordion-2" />
                    <div class="collapse-title text-xl font-medium">What is event delegation in the context of the DOM,
                        and
                        why is useful?</div>
                    <div class="collapse-content">
                        <input type="text" placeholder="Write your answer here" class="input w-full max-w-xs" />
                    </div>
                </div>

                <div class="collapse collapse-arrow">
                    <input type="radio" name="my-accordion-2" />
                    <div class="collapse-title text-xl font-medium">How do you manipulate an element's attributes and
                        style
                        using the DOM?</div>
                    <div class="collapse-content">
                        <input type="text" placeholder="Write your answer here" class="input w-full max-w-xs" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./JavaScript/main.js"></script>
</body>

</html>
